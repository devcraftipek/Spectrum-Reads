<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum Reads</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <h1 class="fade-in">Renkli Sayfalar, Renkli Hikayeler</h1>
    <p class="fade-in">"Işığını Kitapların Büyülü Dünyasına Uyarla!"</p>

   <div class="color-controls">
    <label for="colorSelector">Renk Seçin:</label>
    <select id="colorSelector">
        <option value="white">Beyaz</option>
        <option value="lightblue">Açık Mavi</option>
        <option value="lightgreen">Açık Yeşil</option>
        <option value="lightcoral">Açık Kırmızı</option>
        <option value="lightyellow">Açık Sarı</option>

    </select>

    <button id="colorChangeButton">Renk Değiştir</button>
</div>
   

    <div class="book-container">
        <div class="book">
            <div class="cover">
                <div class="page"></div>
                <div class="page"></div>
            </div>
            <div class="spine"></div>
        </div>
    </div>


</body>
</html>
